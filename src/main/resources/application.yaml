server:
  port: 8100

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

spring:
  application:
    name: commondata data load

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  batch:
    initialize-schema: always
    #run spring batch job manually as need to validate idempotent condition in code
    #rather than giving control to spring
    job:
      enabled: false
  #  jackson.date-format: yyyy-MM-dd
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
  config:
    import: "optional:configtree:/mnt/secrets/rd/"
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5458}/${POSTGRES_NAME:dbcommondata}
    username: ${POSTGRES_USERNAME:dbcommondata}
    password: ${POSTGRES_PASSWORD:dbcommondata}
    properties:
      charSet: UTF-8
    hikari:
      max-lifetime: 600000
      maximum-pool-size: 5
      idle-timeout: 30000
      minimum-idle: 1

  profiles:
    include:
      - lib
      - camel-routes-common
      - crd-flag-service-router
mail:
  enabled: false
