job:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  global:
    jobKind: CronJob
  environment:
    POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
    POSTGRES_DB_NAME: dbcommondata
    POSTGRES_USERNAME: dbcommondata
    POSTGRES_PASSWORD: dbcommondata
    POSTGRES_PORT: 5432
    FLYWAY_ENABLED: true
  keyVaults:
    rd:
      secrets:
        - name: ApplicationInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key

postgresql:
  enabled: true
  image:
    tag: '11.3.0'
  postgresqlUsername: dbcommondata
  postgresqlPassword: dbcommondata
  postgresqlDatabase: dbcommondata
  postgresqlPort: 5432
  persistence:
    enabled: false

blobstorage:
  resourceGroup: rd-aks-pr-test
  teamName: "RD"
  location: ukwest
  setup:
    containers:
      - rd-common-data
      - rd-common-data-archive
  enabled: true
